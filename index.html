<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=yes" />
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<title>Loppisportalen</title>
<script src="phonegap.js"></script>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<script type="text/javascript">
		app.initialize();
	</script>

	<input type="hidden" id="cliplist_bottom_from" value=0 />
	<input type="hidden" id="cliplist_bottom_category" value="All" />
	<div data-role="page" id="home">

		<div data-role="panel" id="firstpanel" data-display="push">
			<form id="searchform" action="" method="post"><input type="text" id="search" placeholder="Sök" /></form>
			<div class="menu_button" id="closest">I närheten</div>
			<div class="menu_button" id="weeks">Veckans loppisar</div>
			<div class="menu_button" id="omrade">Område</div>
			<!-- div class="menu_button" id="keywords">Nyckelord</div> -->
			<div class="menu_button" id="latest">Senaste</div>
			<h2>Typer</h2>
			<div class="menu_button" id="typ_bakluckeloppis">Bakluckeloppis</div>
			<div class="menu_button" id="typ_bostad">Bostad</div>
			<div class="menu_button" id="typ_fast">Fast plats</div>
			<div class="menu_button" id="typ_garage">Garage</div>
			<div class="menu_button" id="typ_online">Online</div>
			<div class="menu_button" id="typ_pakethallarloppis">Pakethållarloppis</div>
			<div class="menu_button" id="typ_tillfallig">Tillfällig</div>
			<div class="menu_button" id="typ_julmarknad">Julmarknad</div>
		</div>

		<div class="header" data-role="header" data-position="fixed">
			<a href="#firstpanel"><img src="img/menu.png" />
			</a> <img src="img/logo.png" alt="Loppisportalen logo" />

			<div id="admob_ad1" class="admob">
				
			</div>
		</div>

		<div data-role="content">
			<div id="deviceready" class="blink">
				<p class="event listening">Connecting to Device</p>
				<p class="event received">Device is Ready</p>
			</div>
			<div id="marketcontainer"></div>
			<div id="listbox"></div>


		</div>

		<div class="footer" data-role="footer" data-position="fixed">
			<div id="admob_ad2" class="admob">
				
			</div>
		</div>

	</div>
</body>
</html>
